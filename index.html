<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokémon Catcher Simulator</title>
<link rel="stylesheet" href="style.css">
<style>
:root {
  --primary-color: #ffcb05;
}
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: #f0f0f0;
  color: #333;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: var(--primary-color);
  color: #000;
}
header h1 {
  margin: 0;
}
.settings {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}
#settingsMenu {
  display: none;
  position: absolute;
  top: 50px;
  right: 20px;
  background: #fff;
  border: 1px solid #ccc;
  padding: 10px;
  z-index: 100;
}
#settingsMenu input, #settingsMenu input[type="color"] {
  margin-bottom: 10px;
}
#pokemonList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 10px;
  padding: 20px;
}
.pokemonCard {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  cursor: pointer;
  transition: transform 0.1s;
}
.pokemonCard:hover {
  transform: scale(1.05);
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
}
.pokemonCard img {
  width: 96px;
  height: 96px;
}
#searchInput {
  margin: 20px;
  padding: 10px;
  width: calc(100% - 40px);
  max-width: 400px;
  font-size: 16px;
}
#hamburger {
  position: fixed;
  top: 10px;
  left: 10px;
  font-size: 30px;
  cursor: pointer;
  z-index: 101;
}
#sidebar {
  position: fixed;
  top: 0;
  left: -300px;
  width: 300px;
  height: 100%;
  background: #fff;
  border-right: 1px solid #ccc;
  overflow-y: auto;
  transition: left 0.3s;
  padding: 20px;
  z-index: 100;
}
#sidebar h2 {
  margin-top: 0;
}
button {
  padding: 5px 10px;
  margin-top: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="hamburger">☰</div>
<div id="sidebar">
  <h2>Catchers</h2>
  <div id="catchersList"></div>
  <h2>Targets</h2>
  <div id="targetsList"></div>
</div>

<header>
  <h1>Pokémon Catcher Simulator</h1>
  <div class="settings">
    <span id="trainerNameDisplay">Trainer</span>
    <span id="settingsIcon">⚙️</span>
  </div>
  <div id="settingsMenu">
    <label for="trainerNameInput">Trainer Name:</label>
    <input type="text" id="trainerNameInput" placeholder="Enter Name">
    <label for="themeColor">Theme Color:</label>
    <input type="color" id="themeColor">
    <button id="closeSettings">Close</button>
  </div>
</header>

<input type="text" id="searchInput" placeholder="Search Pokémon...">
<div id="pokemonList"></div>

<script src="app.js"></script>
</body>
</html>
