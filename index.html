<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon HOME Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <header class="sticky top-0 z-20 backdrop-blur supports-[backdrop-filter]:bg-slate-900/70 bg-slate-900/90 border-b border-slate-800">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <h1 class="text-2xl font-bold tracking-tight">Pokémon HOME Gallery</h1>
      <div class="w-full md:w-2/3 flex items-center gap-3">
        <input id="search" type="text" placeholder="Search by name or #"
               class="w-full rounded-2xl bg-slate-800/70 border border-slate-700 px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 placeholder-slate-400" />
        <span id="count" class="whitespace-nowrap text-slate-300 text-sm"></span>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <div id="grid" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"></div>
  </main>

  <footer class="max-w-7xl mx-auto px-4 pb-8 text-sm text-slate-400">
    <p>Data: PokéAPI • Images: Pokémon HOME sprites</p>
  </footer>

  <script src="./app.js" type="module"></script>
</body>
</html>
