<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokémon Catcher Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="hamburger">☰</div>
<div id="sidebar">
  <h2>Catchers</h2>
  <div id="catchersList"></div>
  <h2>Targets</h2>
  <div id="targetsList"></div>
</div>

<header>
  <h1>Pokémon Catcher Simulator</h1>
  <div class="settings">
    <span id="trainerNameDisplay">Trainer</span>
    <span id="settingsIcon">⚙</span>
  </div>
  <div id="settingsMenu">
    <label for="trainerNameInput">Trainer Name:</label>
    <input type="text" id="trainerNameInput" placeholder="Enter Name">
    <label for="themeColor">Theme Color:</label>
    <input type="color" id="themeColor">
    <button id="closeSettings">Close</button>
  </div>
</header>

<input type="text" id="searchInput" placeholder="Search Pokémon...">
<div id="pokemonList"></div>

<script src="app.js"></script>
</body>
</html>
